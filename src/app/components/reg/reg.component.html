<form [formGroup]="regForm" (submit)="addRegister()" class="register-list">
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input matInput formControlName="mobile">
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>BMI</mat-label>
            <input matInput formControlName="bmi">
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>BMI Result</mat-label>
            <input matInput formControlName="bmiResult">
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-label>Select your Gender</mat-label> <br />
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="reg-item">
        <mat-label>Do you required trainer?</mat-label> <br />
        <mat-radio-group aria-label="Select an option" formControlName="trainer">
            <mat-radio-button value="yes">Yes</mat-radio-button>
            <mat-radio-button value="no">No</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>Select Pacakge</mat-label>
            <mat-select formControlName="pacakge">
                <mat-option *ngFor="let pacakge of ['Monthly', 'Yearly']" [value]="pacakge">{{pacakge}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>Which of the following is important to you?</mat-label>
            <mat-select multiple formControlName="important">
                <mat-option *ngFor="let important of ['Monthly', 'Yearly']" [value]="important ">{{important
                    }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>Have you been GYM before?</mat-label>
            <mat-select formControlName="gymBefore">
                <mat-option *ngFor="let pacakge of ['Yes', 'No']" [value]="pacakge">{{pacakge}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="reg-item">
        <mat-form-field appearance="outline">
            <mat-label>Enquiry date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="reg-item">
        <button mat-flat-button color="primary" type="submit">Register</button>
    </div>
</form>
